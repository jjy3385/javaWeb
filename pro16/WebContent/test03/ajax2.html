<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ajax 연습2</title>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript">
	function fn_process(){
		$.ajax({
			type:"post",
			dataType:"xml",
			async:false,	
			url:"http://localhost:8090/pro16/ajaxTest2",
			success:function(info,textStatus){
				$(info).find("book").each(function(){
					var title=$(this).find("title").text();
					var writer=$(this).find("writer").text();
					var image=$(this).find("image").text();
					$("#bookInfo").append(
						"<p>" + title + "</p>" +
						"<p>" + writer + "</p>" +
						"<img src=" + image + " />" /* image 하고 한칸 안뛰니까 오류남 */
						
					);
				});
				
			},
			error:function(info,textStatus){
				alert("에러가 발생했습니다.");
			},
			complete:function(info,textStatus){
				//alert("작업을 완료했습니다.");
			}
		});
	}
</script>
</head>
<body>
<div id="bookInfo"></div>
<input type="button" value="도서정보 요청" onClick="fn_process()">
</body>
</html>
